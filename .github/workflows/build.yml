name: Run Unit Test :) 

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build and Test
        working-directory: dac
        run: |
          make all
          chmod +x ./dac_test
          ./dac_test
          make clean

